      <div class="content">
        <h2 class="text-center text-dark">Manage Users</h2>
          <table id="user-table">
              <tbody>
              </tbody>
          </table>
      </div>

    <script>
        fetchUsers().then(users => {
            const tableBody = document.querySelector('#user-table tbody');
            users.forEach(user => {
                const row = document.createElement('tr');

                const userCell = document.createElement('td');
                userCell.textContent = user.name;
                row.appendChild(userCell);

                const deleteButtonCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-danger');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteUser(user.id));
                deleteButtonCell.appendChild(deleteButton);
                row.appendChild(deleteButtonCell);

                tableBody.appendChild(row);
            });
        });

        async function fetchUsers() {
            try {
                let usersResponse = await fetch(`http://localhost:8083/api/users`)
                let users = await usersResponse.json()
                console.log("users: ", users);
                return users;
            } catch {
                console.error('Failed to fetch users');
            }
        }

        async function deleteUser(userId) {
            try {
                let response = await fetch(`http://localhost:8083/api/users/${userId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                console.log(`User ${userId} deleted`);
                window.location.href = 'delete_user.html';
            } catch {
                console.error('Failed to delete user');
            }
        }
    </script>
