      <div class="content">
        <h2 class="text-center text-dark">Create a New Todo</h2>
        <br>
        <form>
          <label for="addTodoUserDropdown">User:</label>
          <select id="addTodoUserDropdown" name="addTodoUserDropdown" required></select>
          <br>
          <label for="category">Category:</label>
          <select id="category" name="category" required></select>
          <br>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required>
          <br>
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required>
          <br>
          <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          <br>
          <input id="addTodo" type="submit" value="Add Todo">
          <br>
          <div id="alert-placeholder"></div>
        </form>
      </div>
    <script src="../src/new_todo.js"></script>
