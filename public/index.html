      <div class="content">
          <div class="dashboard">
            <h2>User Statistics</h2>
            <div class="user-stats">
              <div class="stat">
                <h3>Total Users</h3>
                <p>$TOTAL_USERS$</p>
              </div>
              <div class="stat">
                <h3>Incomplete Todos</h3>
                <p>$INCOMPLETE_TODOS$</p>
              </div>
              <div class="stat">
                <h3>Completed Todos</h3>
                <p>$COMPLETED_TODOS$</p>
              </div>
            </div>
          </div>

          <table id="user-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Completed Todos</th>
                <th>Incomplete Todos</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added here by JavaScript -->
            </tbody>
          </table>
      </div>
      <script>
        const userStats = {}

        let totalUsers = 0;

        window.onload = async () => {
          try {
            let usersResponse = await fetch(`http://localhost:8083/api/users`)
            let users = await usersResponse.json()
            totalUsers = users.length
            let todosResponse = await fetch(`http://localhost:8083/api/todos`)
            let todos = await todosResponse.json()
            let totalTodos = todos.length
            let totalCompletedTodos = todos.filter(todo => todo.completed).length;
            let totalIncompleteTodos = totalTodos - totalCompletedTodos;
            todos.forEach(todo => {
                console.log("todo: ", todo);
                // Initialize userStats[todo.userid] if it's not defined
                if (userStats[todo.userid] === undefined) {
                  userStats[todo.userid] = { completedTodos: 0, incompleteTodos: 0 };
                  totalUsers++;
                }
                if (todo.completed) {
                  userStats[todo.userid].completedTodos++;
                } else {
                  userStats[todo.userid].incompleteTodos++;
                }
              });
              document.querySelector('.user-stats').innerHTML = `
                <div class="stat">
                  <h3>Total Users</h3>
                  <p>${totalUsers}</p>
                </div>
                <div class="stat">
                  <h3>Incomplete Todos</h3>
                  <p>${totalIncompleteTodos}</p>
                </div>
                <div class="stat">
                  <h3>Completed Todos</h3>
                  <p>${totalCompletedTodos}</p>
                </div>
              `
            console.log("userStats: ", userStats);

            Object.keys(userStats).forEach(async userid => {
              try {
                let username = await fetch(`http://localhost:8083/api/usersbyid/${userid}`)
                let user = await username.json()
                console.log("user: ", user);
                // create a new row for the user if it doesn't exist
                let userRow = document.getElementById(`user-${user.id}`);
                if (!userRow) {
                  userRow = document.createElement('tr');
                  userRow.id = `user-${user.id}`;

                  // add cells for the user name and todo counts
                  userRow.innerHTML = `
                    <td>${user.name}</td>
                    <td id="completed-${user.id}">0</td>
                    <td id="incomplete-${user.id}">0</td>
                  `;

                  // add the new row to the table
                  document.querySelector('#user-table tbody').appendChild(userRow);
                }

                // update the todo counts
                document.getElementById(`completed-${user.id}`).textContent = userStats[user.id].completedTodos;
                document.getElementById(`incomplete-${user.id}`).textContent = userStats[user.id].incompleteTodos;
              } catch (error) {
                console.error(error)
              }
            })
          } catch (error) {
            console.error(error)
        }
      }

      </script>
